<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Week13</title>

    <link rel="stylesheet" href="./style-2.css" />
  </head>
  <body>
    <div class="svg">
      <svg width="200" height="200">
        <circle
          cx="100"
          cy="100"
          r="50"
          stroke="#e1ec66"
          stroke-width="5"
          fill="yellow"
        />
      </svg>
      <svg width="200" height="200">
        <rect width="200" height="200" style="fill: rgb(0, 0, 255)" />
        <circle
          cx="100"
          cy="100"
          r="50"
          stroke="#e1ec66"
          stroke-width="5"
          fill="yellow"
        />
      </svg>
      <svg width="300" height="300">
        <polygon
          points="0,5 0,295 295,5 "
          style="
            fill: rgb(53, 219, 53);
            stroke: rgb(117, 15, 117);
            stroke-width: 5;
            fill-rule: evenodd;
          "
        />
      </svg>
    </div>

    <div class="canvas">
      <canvas id="myCanvas" width="500" height="500"></canvas>
    </div>

    <script src="canvas.js"></script>
  </body>
</html>
